<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-header shadow">
        <a class="navbar-brand font-weight-bold text-white" href="../index.html">
            <span class="brand-name">Cali-dos</span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>

                <li class="nav-item"><a class="nav-link text-white" href="./contacto.html">Contacto</a></li>
            </ul>
        </div>
    </header>
    <main> 
        <section class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center text-main">Comunicate con nosotros</h2>
                    <form>
                        <div class="form-group">
                            <label for="name" class="text-main">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre y apellido">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-main">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Correo corporativo">
                        </div>
                        <div class="form-group">
                            <label for="message" class="text-main">Mensaje</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Escribe aquí tu mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Enviar</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-main">O síguenos en nuestras redes sociales:</p>
                        <a href="https://api.whatsapp.com/send/?phone=%2B5491137809112&text&type=phone_number&app_absent=0" class="tcard-text"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                        <a href="../assets/lkd.jpg" class="tcard-text""><i class="fab fa-linkedin"></i> LinkedIn</a>
                        <a href="../assets/ig.jpg" class="tcard-text"><i class="fab fa-instagram"></i> Instagram</a>   
                    </div>
                </div>
            </div>
        </section>
